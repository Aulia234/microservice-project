<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Login / Register</h1>

    <!-- REGISTER -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold mb-2">Register</h2>
      <input type="text" id="regNama" placeholder="Nama" class="w-full p-2 border rounded mb-2">
      <input type="email" id="regEmail" placeholder="Email" class="w-full p-2 border rounded mb-2">
      <input type="password" id="regPassword" placeholder="Password" class="w-full p-2 border rounded mb-2">
      <button onclick="register()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
      <p id="regResult" class="mt-2 text-sm text-red-500"></p>
